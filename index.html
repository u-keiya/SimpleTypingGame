<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⌨️ タイピングゲーム</h1>
            <div class="stats">
                <div class="stat">
                    <label>残り時間</label>
                    <span id="timer">30</span>秒
                </div>
                <div class="stat">
                    <label>スコア</label>
                    <span id="score">0</span>語
                </div>
                <div class="stat">
                    <label>正解率</label>
                    <span id="accuracy">100</span>%
                </div>
            </div>
        </header>

        <main>
            <div id="game-area" class="game-area">
                <div id="falling-words-container" class="falling-words-container">
                    <!-- 落下する単語がここに表示されます -->
                </div>
                <input type="text" id="input-field" class="input-field" placeholder="単語を入力してください..." disabled>
                <div id="feedback" class="feedback"></div>
            </div>

            <div id="start-screen" class="start-screen">
                <h2>🎯 ルール</h2>
                <ul>
                    <li>制限時間は30秒です</li>
                    <li>単語が上から連続で落ちてきます</li>
                    <li>単語を完全に入力すると自動的に確定されます</li>
                    <li>Enterキーを押す必要はありません</li>
                    <li>単語が底に到達すると時間が1秒減少し、正確性が下がります</li>
                    <li>3回連続で正解すると時間が1秒延長されます</li>
                    <li>入力した単語数がスコアになります</li>
                </ul>
                <button id="start-btn" class="start-btn">ゲーム開始</button>
            </div>

            <div id="result-screen" class="result-screen hidden">
                <h2>🎉 ゲーム終了！</h2>
                <div class="result-stats">
                    <div class="result-item">
                        <span class="result-label">最終スコア</span>
                        <span id="final-score" class="result-value">0</span>語
                    </div>
                    <div class="result-item">
                        <span class="result-label">正解率</span>
                        <span id="final-accuracy" class="result-value">0</span>%
                    </div>
                    <div class="result-item">
                        <span class="result-label">タイプ速度</span>
                        <span id="wpm" class="result-value">0</span>WPM
                    </div>
                </div>
                <button id="restart-btn" class="start-btn">もう一度プレイ</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
